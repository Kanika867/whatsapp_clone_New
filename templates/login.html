<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Login</title>


    <style>
      .form-group {
          margin-bottom: 20px;
          position: relative;
      }
      .form-group input:focus {
          border: 3px solid;
          border-radius: 10px;
          border-color: #0066cc;
      }

      .form-row {
          display: flex;
          gap: 15px;
      }

      input {
          width: 100%;
          padding: 12px;
          border: 2px solid var(--primary-color);
          border-radius: 8px;
          background: var(--card-bg);
          color: var(--text-color);
          outline: none;
      }

      .password-toggle{
          position: absolute;
          right: 10px;
          top: 30%;
          cursor: pointer;
          color: var(--primary-color);
          background: none;
          border: none;
          padding: 0;
          width: 2rem;
      }

      .terms {
          display: flex;
          align-items: flex-start;
          gap: 8px;
          margin-bottom: 20px;
          font-size: 0.9em;
      }

      .terms input {
          width: auto;
          margin-top: 4px;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #6366f1;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover{
        background-color: #4f46e5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        padding: 1rem;
      }

      .container {
        background-color: #2d2d2d;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease;
      }

      .logo {
        width: 60px;
        height: 60px;
        background-color: #6366f1;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .logo svg {
        width: 30px;
        height: 30px;
        fill: white;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
      }

      .subtitle {
        color: #a0a0a0;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #e0e0e0;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #404040;
        background-color: #3d3d3d;
        border-radius: 5px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #e0e0e0;
        font-size: 0.9rem;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #6366f1;
      }

      .forgot-password {
        color: #6366f1;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .toggle-form {
        text-align: center;
        margin-top: 1.5rem;
        color: #a0a0a0;
        font-size: 0.9rem;
      }

      .toggle-btn {
        color: #6366f1;
        text-decoration: none;
        margin-left: 0.25rem;
        cursor: pointer;
      }

      .toggle-btn:hover {
        text-decoration: underline;
      }

      .username-field {
        display: none;
      }

      input::placeholder {
        color: #6b7280;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .flash{
    position: fixed;
    bottom: 2rem;
    right: 2.5rem;
    font-size: xx-large;
    font-weight: 800;
    font-family: 'Times New Roman', Times, serif;
    width: 50rem;
    height: 4rem;
    border-radius: 0.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  .flash.error {
      background-color: rgba(255, 0, 0, 0.189);
      border: 1px solid rgba(255, 0, 0, 0.44);
  }
  .flash.success {
      background-color: rgba(0, 128, 0, 0.252);
      border: 1px solid rgba(0, 128, 0, 0.486);
  }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
        </svg>
      </div>
      <h1 id="form-title">GupShup</h1>
      <p class="subtitle" id="form-subtitle">Enter your credentials to access your account</p>


      <form id="loginForm" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
        </div>
        <div class="remember-forgot">
            <label class="remember-me"> <input type="checkbox">Remember me</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="register-link" style="color: rgba(255, 255, 255, 0.663);">
          Don't have an account? <a href="{{ url_for('register') }}" style="text-decoration: none; color: white;">Register</a>
      </div>
    </div>
    <script>
      // Password visibility toggle
      const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('input[type="password"]');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Automatically hide flash messages after 2 seconds and redirect to load.html
        const flashMessages = document.querySelectorAll('.flash');
        if (flashMessages.length > 0) {
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);  // 3 seconds
        }
    </script>
  </body>
</html>
